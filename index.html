  <h2>学校介绍</h2>
  <p> 北街小学于1955年建成，当时叫做马延浩学校(bushi),整个学校呈[形教学楼，一进入学校，书香四溢，可以看到一个圆形花坛，再走一走，就可以看到升旗台。</p>
  <p>北街小学有17个班(四年级没有43班），现有7个高级教师。北街小学上电视3次，荣获的奖不计其数。</p>
